name: Issue Create Skill

on:
  issues:
    types: [labeled]

jobs:
  create-skill:
    if: github.event.label.name == 'skill:create'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - uses: ./.github/actions/create-skill
        with:
          github-token: ${{ github.token }}
