name: Merge Readiness

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "skills/**"

jobs:
  check-readiness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - uses: ./.github/actions/merge-readiness
        with:
          github-token: ${{ github.token }}
