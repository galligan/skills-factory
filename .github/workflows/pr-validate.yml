name: Validate Skills

on:
  pull_request:
    paths:
      - "skills/**"
      - "scripts/**"
      - "docs/**"
      - ".skillstash/**"
      - ".markdownlint-cli2.jsonc"
      - "AGENTS.md"
      - "CLAUDE.md"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - uses: ./.github/actions/validate
        with:
          skills-dir: 'skills'

      - name: Validate skills (packager)
        uses: galligan/skills-packager@v1
        with:
          validate-only: 'true'

      - name: Markdownlint (warn only)
        run: bun run lint:md
        continue-on-error: true
